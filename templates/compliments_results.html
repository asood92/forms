<!DOCTYPE html>
<html>
    <head>
        <title>Compliments Results</title>
    </head>
    <body>

        {% block content %}
            <p> Hi {{ users_name }}! </p>
        <ul>
            {% if wants_compliments == "yes" %}
                {% for num in list_of_compliments %}
                    <li> {{ num }} </li>
                {% endfor %}
            {% endif %}
        </ul>
        {% endblock %}


    </body>
</html>
